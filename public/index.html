<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Mantenimiento Predictivo</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <nav class="top-nav">
            <div class="nav-content">
                <h1>Panel de Mantenimiento Predictivo</h1>
                <div class="nav-icons">
                    <!-- <button class="icon-button"><i class="fas fa-bell"></i></button>
                    <button class="icon-button"><i class="fas fa-cog"></i></button> -->
                </div>
            </div>
        </nav>

        <div class="machine-tabs">
            <button class="tab-button active" data-machine="1">Máquina 01</button>
            <button class="tab-button" data-machine="2">Máquina 02</button>
            <button class="tab-button" data-machine="3">Máquina 03</button>
        </div>

        <div class="dashboard-grid">
            <div class="dashboard-card status-card">
                <h3>Estado General</h3>
                <div class="status-content">
                    <div class="status-percentage">
                        <svg class="progress-ring" width="120" height="120">
                            <circle class="progress-ring-circle-bg" cx="60" cy="60" r="54"/>
                            <circle class="progress-ring-circle" cx="60" cy="60" r="54"/>
                        </svg>
                        <span class="percentage-text">93%</span>
                    </div>
                    <p class="status-text">Funcionamiento óptimo</p>
                </div>
            </div>

            <div class="dashboard-card maintenance-card">
                <h3>Próximo Mantenimiento</h3>
                <div class="maintenance-content">
                    <div class="days-counter">
                        <span class="days">15</span>
                        <span class="days-label">días</span>
                    </div>
                    <p class="maintenance-type">Mantenimiento preventivo</p>
                    <i class="fas fa-calendar-alt maintenance-icon"></i>
                </div>
            </div>

            <div class="dashboard-card alerts-card">
                <h3>Alertas Activas</h3>
                <div class="alerts-content">
                    <div class="alert-counter">
                        <span class="alert-number">2</span>
                        <span class="alert-label">Requieren atención</span>
                    </div>
                    <i class="fas fa-exclamation-triangle alert-icon"></i>
                </div>
            </div>
            <div class="dashboard-card recent-alerts-card">
                <h3>Alertas Recientes</h3>
                <div class="recent-alerts-list">
                    <!-- Las alertas se agregarán dinámicamente -->
                </div>
            </div>
            
        </div>
        <br>
        <div class="dashboard-card trends-card">
            <h3>Tendencias de Rendimiento</h3>
            <canvas id="trendsChart"></canvas>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
